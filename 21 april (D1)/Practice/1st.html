<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Using Ancor Tag -->
    <a href="https://www.google.com/">Google</a>

    <!-- inside heading >> ancor tag  -->
    <h2><a href="https://www.google.com/">Google</a></h2>

    <!-- ancor tag opens in new page with Target -->

    <h3><a href="https://www.google.com/" target="_blank">New Google</a></h3>
    <h3><a href="https://www.google.com/" target="_top">New Google</a></h3>


    <!-- list Items -->

    <!-- unordered list  -->
    <ul style="list-style: circle;">
        <li>Blue</li>
        <li>Black</li>
        <li>Yellow</li>
    </ul>

    <!-- ordered list  -->

    <ol type="1">
        <li><a href="https://google.com/" target="_blank">Banana</a></li>
        <li><a href="https://google.com/" target="_blank">Papaya</a></li>
        <li><a href="https://google.com/" target="_blank">Apple</a></li>
    </ol>

    <!-- image Tag  -->

    <!-- <img src="./ert5.jpg" alt="Eartugrul Image"> -->

    <!-- adding width and height to image? -->

    <!-- <img src="./ert5.jpg" alt="Eartugrul Image" height="610px"> -->

    <!-- adding CUSTOM width and height to image? -->
    
    <img src="./ert5.jpg" alt="Eartugrul Image" width="400px" height="610px">



    <!-- Video TAG -->

    <video src="./sunflower.mp4" controls autoplay  width="700px" ></video>

</body>

</html>
