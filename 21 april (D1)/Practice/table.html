<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table learning</title>
</head>

<body>


    <!-- sementic tag -- >> define specific name like : -- 
        <aside></aside>  <footer></footer> <header></header> 
        but works like 
        same as <div></div> tag which work same -->
        
    <!-- non -sementic tag is a div tag it is block scope <div></div> -->


    <!-- Learning Table  -->


    <!-- table > > __ thead < < __ to define the head of TABLE  -->

     <!-- table __ >> tr << to define the table row like there is 4 row first of head and remain 3 of body  -->

      <!-- table __ >> th << to define the table head data in the table head's row  -->

       <!-- table __ >> td << to define the table body data  -->

       <!-- tbody same like thead but use for table body  -->
    <table>
        <thead>
        <tr>
            <th>
                Country
            </th>
            <th>
                City
            </th>
            <th>
                Continent
            </th>
        </tr>
    </thead>
<tbody>
        <tr >
            <td>India</td>
            <td>Delhi</td>
            <td>Asia</td>
        </tr>
        <tr>
            <td>America</td>
            <td>New York</td>
            <td>North- America</td>
        </tr>
        <tr>
            <td>French</td>
            <td>Da Vinci</td>
            <td>Europe</td>
        </tr>
    </tbody>
    </table>
</body>

</html>
